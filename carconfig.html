<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrzeug-Konfigurator</title>
</head>
<body>
<h1>Fahrzeug-Konfigurator</h1>
<form action>
    <label>Fahrzeugmodell:
        <select name="Fahrzeugmodell" size="5">
            <option>M4</option>
            <option>A983</option>
            <option>LZ6</option>
            <option>737</option>
            <option>619</option>
            <option>420</option>
            <option>Carrera</option>
            <option>Chiron</option>
            <option>Konisegg</option>
            <option>787</option>
            <option>Modell 11</option>
            <option>Modell 12</option>
            <option>Modell 13</option>
            <option>Modell 14</option>
            <option>Modell 15</option>
        </select>
    </label>
    <input type="radio" id="rot" name="Lackfarbe" value="Rot">
    <label for="rot">Rot</label>
    <input type="radio" id="blau" name="Lackfarbe" value="Blau">
    <label for="blau">Blau</label>
    <input type="radio" id="gruen" name="Lackfarbe" value="Grün">
    <label for="gruen">Grün</label>
    <input type="radio" id="schwarz" name="Lackfarbe" value="Schwarz">
    <label for="schwarz">Rot</label>
    <input type="radio" id="weiss" name="Lackfarbe" value="Weiss">
    <label for="weiss">Weiss</label>
</form>
</body>
</html>
